services:
  server:
    build: ./server
    container_name: mission4_server
    ports:
      - "3000:3000"
    environment:
      - API_KEY=${API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - react-app-network

  client:
    build: ./client
    container_name: mission4_client
    ports:
      - "4000:80"
    depends_on:
      - server
    networks:
      - react-app-network

networks:
   react-app-network:
     driver: bridge
